<div class="login-container">
    <div class="login-box">
        <img src="assets/img/gestproy_logo_bgless.webp" alt="Project Logo" class="login-logo">
        
        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
        <form (ngSubmit)="onSubmit()">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" [(ngModel)]="email" name="email" placeholder="Correo Electrónico" required />
        </div>
  
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" placeholder="Contraseña" required />
          <button type="button" class="toggle-password" aria-label="Toggle password button" (click)="togglePasswordVisibility()">
            <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
        
  
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" class="checkbox"/>
          Mantener sesión iniciada
        </label>
  
        <button type="submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <span *ngIf="isLoading" class="loading-spinner"></span>
        </button>
        
        <p class="register-link">¿No tienes cuenta? 
          <a routerLink="/register">Regístrate aquí</a>
        </p>

      </form>
    </div>
  </div>
